
<div class="container">
  
  <div class="row">
    <div class="col-md-12">

      <h1>Enjoy a massive real time strategy game!</h1>
      <form>

        <div class="form-group">
          <label for="nickname">Nickname</label>
          <input type="text" class="form-control" id="nickname" placeholder="Your nickname" ng-model="player.nickname">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your password"  ng-model="player.password">
        </div>

        <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
      </form>

    </div>

  </div>

</div>
